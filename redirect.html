<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NextGen Looks</title>
  <link rel="icon" type="image" href="NG.png">

  <style>
    /* âœ… Center everything */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    /* âœ… Button style */
    .cta-btn {
      padding: 20px 40px;
      font-size: 22px;
      border: none;
      border-radius: 12px;
      background: #4285F4; /* Chrome Blue */
      color: white;
      cursor: pointer;
    }
  </style>

  <!-- âœ… Script for Chrome/Safari redirect -->
  <script>
    function openWebsite() {
      const url = "https://nextgenlooks.netlify.app/"; // ðŸ‘‰ replace with your full site link
      const ua = navigator.userAgent.toLowerCase();

      if (ua.includes("android")) {
        // Try Chrome deep link
        window.location.href = "googlechrome://navigate?url=" + url;

        // Fallback to normal browser if Chrome not available
        setTimeout(() => {
          window.location.href = url;
        }, 1000);
      } else {
        // iPhone, iPad or others â†’ open normally in Safari/default browser
        window.location.href = url;
      }
    }
  </script>
</head>

<body>
  <!-- âœ… Only one button on the page -->
  <button class="cta-btn" onclick="openWebsite()">ðŸš€ Open Full Website</button>
</body>
</html>
