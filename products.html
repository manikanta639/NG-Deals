<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image" href="NG DEALS.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NG Deals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Logo + Title -->
    <header id="site-header">
        <img src="NG DEALS.png" alt="Logo" class="logo" style="border-radius: 10px;">
        <h1>NG Deals</h1>
    </header>

    <!-- Shop Now Button -->
    <div>
        <a href="index2.html" target="_blank">
            <button class="cta-btn">Shop Now</button>
        </a>
    </div>

    <!-- Sticky Search Bar -->
    <div class="search-container">
        <input type="text" id="search" placeholder="Search by name or number..." oninput="filterProducts()">
    </div>

    <!-- âœ… Categories -->
    <div class="categories">
        <button onclick="filterByCategory('all')">All</button>
        <button onclick="filterByCategory('combos')">Combos</button>
        <button onclick="filterByCategory('shirts')">Fashion</button>
        <button onclick="filterByCategory('pants')">Home Appliances</button>
        <button onclick="filterByCategory('shoes')">Electronics</button>
        <button onclick="filterByCategory('watches')">Watches</button>
        <button onclick="filterByCategory('others')">Others</button>
    </div>

    <!-- Subcategories will appear here dynamically -->
    <div id="subcategory-container"></div>

    <!-- Products -->
    <div id="product-container" class="product-grid"></div>

    <script src="script.js"></script>
</body>
</html>
